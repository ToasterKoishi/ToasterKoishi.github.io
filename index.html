<!DOCTYPE html>
<html lang="en">

<!--

     TOAST POPS OUT

-->

<head>
<meta charset="UTF-8">
<title>Toaster</title>
<style>
html, body, .content {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: Tahoma;
    font-size: 16px;
    color: #d8fbff;
}
body {
    background-image: url("bg.png");
    background-position: center;
    background-size: cover;
}
.content {
    display: flex;
    flex-flow: column nowrap;
    justify-content: space-around;
    background: rgba(0,0,0,0.5);
}

.header {
    flex: 1;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
}
.header-title {
    padding: 8px;
    font-size: 60px;
    text-shadow: 0 0 10px #000000;
}
.header-subtitle {
}
.items {
    flex: 2;
    margin: 0 16px;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
}
.items-row {
    display: flex;
    justify-content: center;
}

.item {
    flex: 1;
    max-width: 196px;
    padding: 16px;
}
.item a { color: inherit; }
.box-before {
    position: relative;
    width: 100%;
    display: inline-block;
    background: rgba(0,0,0,0.75);
}
.box-before:before {
    content: "";
    margin-top: 100%;
    display: block;
}
.box-content {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.box-content-hover {
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,1);
    opacity: 0;
    transition: background 0.3s ease, opacity 0.3s ease;
}
.box-content-hover:hover {
    opacity: 1;
}
.box-content-title {
    padding: 4px;
    font-size: 24px;
}
.box-content-detail {
    padding: 4px;
    font-size: 16px;
}

.box-content-twitter-title { color: #4099ff; }
.box-content-twitter { color: white; background: #4099ff; }
.box-content-arcaea-title { color: #bb22bb; }
.box-content-arcaea { color: #440044; background: linear-gradient(#ffffff, #bbbbbb); }
.box-content-yt-title { color: #ff0000; }
.box-content-yt { color: #ffffff; background: #ff0000; }
</style>
</head>

<body>
<div class="content">
    <div class="header">
        <div class="header-title">Toaster</div>
        <div class="header-subtitle">AKA: 東星, Alexander J. Lin</div>
        <div class="header-subtitle">Contact: Lin.J.Alexander@gmail.com</div>
    </div>

    <div class="items">

        <div class="items-row">

            <div class="item">
                <a class="box-before" href="https://twitter.com/ToasterKoishi">
                    <div class="box-content box-content-title box-content-twitter-title">Twitter</div>
                    <div class="box-content box-content-hover box-content-twitter">
                        <div class="box-content-title">@ToasterKoishi</div>
                        <div class="box-content-detail">Toaster's daily life</div>
                    </div>
                </a>
            </div>

            <div class="item">
                <a class="box-before" href="https://arcaea.lowiro.com/">
                    <div class="box-content box-content-title box-content-arcaea-title">Arcaea</div>
                    <div class="box-content box-content-hover box-content-arcaea">
                        <div class="box-content-title">Arcaea</div>
                        <div class="box-content-detail">Popular rhythm game for mobile and Nintendo Switch</div>
                    </div>
                </a>
            </div>

            <div class="item">
                <a class="box-before" href="https://www.youtube.com/c/ToasterKoishi">
                    <div class="box-content box-content-title box-content-yt-title">YouTube</div>
                    <div class="box-content box-content-hover box-content-yt">
                        <div class="box-content-title">VTuber Channel</div>
                        <div class="box-content-detail">Toaster's 2021 independent project</div>
                    </div>
                </a>
            </div>

        </div>

    </div>

</div>
</body>

</html>
